<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Culebrita</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }

        .game-container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 10px;
        }

        .score-item {
            flex: 1;
        }

        .score-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }

        canvas {
            border: 3px solid #333;
            border-radius: 10px;
            background: #f8f8f8;
            display: block;
            margin: 0 auto;
        }

        .controls {
            margin-top: 20px;
            color: #666;
            font-size: 0.9em;
        }

        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            color: #e74c3c;
            margin-bottom: 15px;
            font-size: 2em;
        }

        .game-over button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }

        .game-over button:hover {
            background: #5568d3;
        }

        @keyframes eatAnimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }

        .eating {
            animation: eatAnimation 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🐍 Snake Game</h1>
        <div class="score-board">
            <div class="score-item">
                <div class="score-label">Puntaje</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Récord</div>
                <div class="score-value" id="highScore">0</div>
            </div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <p>Usa las flechas del teclado para mover la serpiente</p>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Tu puntaje: <span id="finalScore">0</span></p>
        <button onclick="resetGame()">Jugar de Nuevo</button>
    </div>

    <script>
        // Configuración del juego
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        // Variables del juego
        let snake = [
            { x: 10, y: 10 }
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop;
        let isGameOver = false;
        let isEating = false;

        // Inicializar puntaje récord
        document.getElementById('highScore').textContent = highScore;

        // Generar comida en posición aleatoria
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // Asegurar que la comida no aparezca sobre la serpiente
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        // Dibujar la serpiente
        function drawSnake() {
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Cabeza de la serpiente
                    ctx.fillStyle = '#2ecc71';
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                    
                    // Ojos de la serpiente
                    ctx.fillStyle = '#fff';
                    const eyeSize = 3;
                    const eyeOffset = 5;
                    
                    if (dx === 1) { // Moviendo a la derecha
                        ctx.fillRect(segment.x * gridSize + eyeOffset + 6, segment.y * gridSize + 5, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + eyeOffset + 6, segment.y * gridSize + 12, eyeSize, eyeSize);
                    } else if (dx === -1) { // Moviendo a la izquierda
                        ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 5, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 12, eyeSize, eyeSize);
                    } else if (dy === 1) { // Moviendo abajo
                        ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + eyeOffset + 6, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + eyeOffset + 6, eyeSize, eyeSize);
                    } else if (dy === -1) { // Moviendo arriba
                        ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 5, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 5, eyeSize, eyeSize);
                    } else {
                        // Sin movimiento inicial
                        ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 5, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 5, eyeSize, eyeSize);
                    }
                } else {
                    // Cuerpo de la serpiente
                    ctx.fillStyle = '#27ae60';
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                }
            });
        }

        // Dibujar la comida (manzana)
        function drawFood() {
            ctx.fillStyle = '#e74c3c';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 1,
                0,
                2 * Math.PI
            );
            ctx.fill();
            
            // Tallo de la manzana
            ctx.fillStyle = '#2d5016';
            ctx.fillRect(food.x * gridSize + gridSize / 2 - 1, food.y * gridSize + 2, 2, 4);
        }

        // Mover la serpiente
        function moveSnake() {
            if (isGameOver || (dx === 0 && dy === 0)) return;

            const head = {
                x: snake[0].x + dx,
                y: snake[0].y + dy
            };

            // Verificar colisión con las paredes
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                endGame();
                return;
            }

            // Verificar colisión consigo misma
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    endGame();
                    return;
                }
            }

            snake.unshift(head);

            // Verificar si come la comida
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                
                // Animación al comer
                canvas.classList.add('eating');
                setTimeout(() => {
                    canvas.classList.remove('eating');
                }, 300);
                
                generateFood();
                
                // Actualizar récord
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('snakeHighScore', highScore);
                    document.getElementById('highScore').textContent = highScore;
                }
            } else {
                snake.pop();
            }
        }

        // Dibujar todo
        function draw() {
            // Limpiar el canvas
            ctx.fillStyle = '#f8f8f8';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Dibujar comida
            drawFood();
            
            // Dibujar serpiente
            drawSnake();
        }

        // Bucle principal del juego
        function game() {
            if (!isGameOver) {
                moveSnake();
                draw();
            }
        }

        // Manejar entrada del teclado
        document.addEventListener('keydown', (e) => {
            if (isGameOver) return;

            // Prevenir movimiento inverso
            switch(e.key) {
                case 'ArrowUp':
                    if (dy !== 1) {
                        dx = 0;
                        dy = -1;
                    }
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                    if (dy !== -1) {
                        dx = 0;
                        dy = 1;
                    }
                    e.preventDefault();
                    break;
                case 'ArrowLeft':
                    if (dx !== 1) {
                        dx = -1;
                        dy = 0;
                    }
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                    if (dx !== -1) {
                        dx = 1;
                        dy = 0;
                    }
                    e.preventDefault();
                    break;
            }
        });

        // Terminar el juego
        function endGame() {
            isGameOver = true;
            clearInterval(gameLoop);
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').classList.add('show');
        }

        // Reiniciar el juego
        function resetGame() {
            snake = [{ x: 10, y: 10 }];
            dx = 0;
            dy = 0;
            score = 0;
            isGameOver = false;
            document.getElementById('score').textContent = 0;
            document.getElementById('gameOver').classList.remove('show');
            generateFood();
            gameLoop = setInterval(game, 150);
        }

        // Inicializar el juego
        generateFood();
        gameLoop = setInterval(game, 150);
    </script>
</body>
</html>
