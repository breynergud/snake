<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Game - Pollitos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }

        .game-container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 100%;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .score-item {
            flex: 1;
            min-width: 100px;
        }

        .score-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }

        canvas {
            border: 3px solid #333;
            border-radius: 10px;
            background: #f8f8f8;
            display: block;
            margin: 0 auto;
            max-width: 100%;
            touch-action: none;
        }

        .controls {
            margin-top: 20px;
            color: #666;
            font-size: 0.9em;
        }

        /* Controles m√≥viles - ocultos por defecto en desktop */
        .mobile-controls {
            display: none;
            margin-top: 20px;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            max-width: 250px;
            margin: 0 auto;
        }

        .control-button {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 2em;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .control-button:active {
            transform: scale(0.9);
            background: #5568d3;
        }

        .control-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .control-up {
            grid-column: 2;
            grid-row: 1;
        }

        .control-left {
            grid-column: 1;
            grid-row: 2;
        }

        .control-down {
            grid-column: 2;
            grid-row: 3;
        }

        .control-right {
            grid-column: 3;
            grid-row: 2;
        }

        /* Mostrar controles en dispositivos m√≥viles */
        @media (max-width: 768px) {
            .mobile-controls {
                display: block;
            }
            
            .controls p {
                display: none;
            }

            .game-container {
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            canvas {
                width: 100%;
                height: auto;
            }
        }

        /* Para detectar touch devices */
        @media (hover: none) and (pointer: coarse) {
            .mobile-controls {
                display: block;
            }
            
            .controls p {
                display: none;
            }
        }

        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            color: #e74c3c;
            margin-bottom: 15px;
            font-size: 2em;
        }

        .game-over button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }

        .game-over button:hover {
            background: #5568d3;
        }

        @keyframes eatAnimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }

        .eating {
            animation: eatAnimation 0.3s ease-in-out;
        }

        @keyframes hatchAnimation {
            0% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.2) rotate(180deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(360deg);
            }
        }

        .hatching {
            animation: hatchAnimation 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêî Chicken Game</h1>
        <div class="score-board">
            <div class="score-item">
                <div class="score-label">Puntaje</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Pollitos</div>
                <div class="score-value" id="chickenCount">1</div>
            </div>
            <div class="score-item">
                <div class="score-label">R√©cord</div>
                <div class="score-value" id="highScore">0</div>
            </div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <p>Usa las flechas del teclado para mover el pollito</p>
        </div>
        
        <!-- Controles m√≥viles -->
        <div class="mobile-controls">
            <div class="controls-grid">
                <button class="control-button control-up" id="btnUp" aria-label="Arriba">
                    ‚Üë
                </button>
                <button class="control-button control-left" id="btnLeft" aria-label="Izquierda">
                    ‚Üê
                </button>
                <button class="control-button control-down" id="btnDown" aria-label="Abajo">
                    ‚Üì
                </button>
                <button class="control-button control-right" id="btnRight" aria-label="Derecha">
                    ‚Üí
                </button>
            </div>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Tu puntaje: <span id="finalScore">0</span></p>
        <button onclick="resetGame()">Jugar de Nuevo</button>
    </div>

    <script>
        // Configuraci√≥n del juego
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        // Variables del juego
        let chickens = [
            { x: 10, y: 10, animating: false }
        ];
        let seed = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('chickenHighScore') || 0;
        let gameLoop;
        let isGameOver = false;
        let isEating = false;
        let hatchingChicken = null;

        // Ajustar tama√±o del canvas en m√≥viles
        function resizeCanvas() {
            const container = document.querySelector('.game-container');
            const maxWidth = Math.min(400, window.innerWidth - 60);
            if (window.innerWidth <= 768) {
                canvas.width = maxWidth;
                canvas.height = maxWidth;
            } else {
                canvas.width = 400;
                canvas.height = 400;
            }
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Inicializar puntaje r√©cord
        document.getElementById('highScore').textContent = highScore;
        document.getElementById('chickenCount').textContent = chickens.length;

        // Funci√≥n para cambiar direcci√≥n
        function changeDirection(newDx, newDy) {
            if (isGameOver) return;
            
            // Prevenir movimiento inverso
            if ((dx === -newDx && dx !== 0) || (dy === -newDy && dy !== 0)) {
                return;
            }
            
            dx = newDx;
            dy = newDy;
        }

        // Manejar entrada del teclado
        document.addEventListener('keydown', (e) => {
            if (isGameOver) return;

            switch(e.key) {
                case 'ArrowUp':
                    changeDirection(0, -1);
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                    changeDirection(0, 1);
                    e.preventDefault();
                    break;
                case 'ArrowLeft':
                    changeDirection(-1, 0);
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                    changeDirection(1, 0);
                    e.preventDefault();
                    break;
            }
        });

        // Controles m√≥viles - Botones t√°ctiles
        const btnUp = document.getElementById('btnUp');
        const btnDown = document.getElementById('btnDown');
        const btnLeft = document.getElementById('btnLeft');
        const btnRight = document.getElementById('btnRight');

        // Funci√≥n para manejar toque/touch
        function setupTouchControl(button, dx, dy) {
            const handleTouch = (e) => {
                e.preventDefault();
                changeDirection(dx, dy);
            };

            button.addEventListener('touchstart', handleTouch);
            button.addEventListener('touchend', (e) => {
                e.preventDefault();
            });
            button.addEventListener('mousedown', handleTouch);
        }

        setupTouchControl(btnUp, 0, -1);
        setupTouchControl(btnDown, 0, 1);
        setupTouchControl(btnLeft, -1, 0);
        setupTouchControl(btnRight, 1, 0);

        // Generar semilla en posici√≥n aleatoria
        function generateSeed() {
            const newTileCount = canvas.width / gridSize;
            seed = {
                x: Math.floor(Math.random() * newTileCount),
                y: Math.floor(Math.random() * newTileCount)
            };
            
            // Asegurar que la semilla no aparezca sobre los pollitos
            for (let chicken of chickens) {
                if (chicken.x === seed.x && chicken.y === seed.y) {
                    generateSeed();
                    return;
                }
            }
        }

        // Dibujar un pollito
        function drawChicken(chicken, isMain = false) {
            const newTileCount = canvas.width / gridSize;
            const x = chicken.x * gridSize;
            const y = chicken.y * gridSize;
            const centerX = x + gridSize / 2;
            const centerY = y + gridSize / 2;
            const size = gridSize - 2;
            
            // Si est√° en animaci√≥n de nacimiento, aplicar escala y rotaci√≥n
            let scale = 1;
            let rotation = 0;
            if (chicken.animating) {
                const animProgress = chicken.animProgress || 0;
                // Efecto de rebote con escala
                if (animProgress < 0.4) {
                    // Aparece creciendo
                    scale = animProgress / 0.4;
                } else if (animProgress < 0.7) {
                    // Rebotar un poco
                    scale = 1 + 0.3 * Math.sin((animProgress - 0.4) * Math.PI / 0.3);
                } else {
                    scale = 1;
                }
                // Rotaci√≥n durante el nacimiento
                rotation = animProgress * 2 * Math.PI;
            }
            
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(rotation);
            ctx.scale(scale, scale);
            ctx.translate(-centerX, -centerY);
            
            // Cuerpo del pollito (amarillo)
            ctx.fillStyle = isMain ? '#FFD700' : '#FFEB3B';
            ctx.beginPath();
            ctx.arc(centerX, centerY, size / 2.5, 0, 2 * Math.PI);
            ctx.fill();
            
            // Cabeza del pollito (un poco m√°s arriba)
            ctx.fillStyle = isMain ? '#FFD700' : '#FFEB3B';
            ctx.beginPath();
            ctx.arc(centerX, centerY - size / 6, size / 3, 0, 2 * Math.PI);
            ctx.fill();
            
            // Pico (naranja)
            ctx.fillStyle = '#FF9800';
            ctx.beginPath();
            let beakX = centerX;
            let beakY = centerY - size / 6;
            
            // Direcci√≥n del pico seg√∫n movimiento
            if (dx === 1) {
                beakX = centerX + size / 4;
            } else if (dx === -1) {
                beakX = centerX - size / 4;
            } else if (dy === 1) {
                beakY = centerY + size / 6;
            } else if (dy === -1) {
                beakY = centerY - size / 3;
            }
            
            ctx.moveTo(beakX, beakY);
            ctx.lineTo(beakX - 2, beakY - 2);
            ctx.lineTo(beakX - 2, beakY + 2);
            ctx.closePath();
            ctx.fill();
            
            // Ojos
            ctx.fillStyle = '#000';
            let eye1X = centerX - size / 6;
            let eye2X = centerX + size / 6;
            let eyeY = centerY - size / 4;
            
            if (dx === 1) {
                eye1X = centerX + size / 8;
                eye2X = centerX + size / 8;
            } else if (dx === -1) {
                eye1X = centerX - size / 8;
                eye2X = centerX - size / 8;
            } else if (dy === 1) {
                eyeY = centerY + size / 8;
            } else if (dy === -1) {
                eyeY = centerY - size / 3;
            }
            
            ctx.beginPath();
            ctx.arc(eye1X, eyeY, 2, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(eye2X, eyeY, 2, 0, 2 * Math.PI);
            ctx.fill();
            
            // Patitas (solo para pollito principal o √∫ltimo)
            if (isMain || chicken.isLast) {
                ctx.strokeStyle = '#FF9800';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(centerX - size / 4, centerY + size / 3);
                ctx.lineTo(centerX - size / 4, centerY + size / 2.5);
                ctx.moveTo(centerX + size / 4, centerY + size / 3);
                ctx.lineTo(centerX + size / 4, centerY + size / 2.5);
                ctx.stroke();
            }
            
            ctx.restore();
        }

        // Dibujar todos los pollitos
        function drawChickens() {
            chickens.forEach((chicken, index) => {
                const isMain = index === 0;
                // Marcar el √∫ltimo pollito para dibujar patitas
                chicken.isLast = (index === chickens.length - 1);
                drawChicken(chicken, isMain);
            });
        }

        // Dibujar la semilla
        function drawSeed() {
            const centerX = seed.x * gridSize + gridSize / 2;
            const centerY = seed.y * gridSize + gridSize / 2;
            
            // Semilla (marr√≥n/beige)
            ctx.fillStyle = '#8B4513';
            ctx.beginPath();
            ctx.ellipse(centerX, centerY, gridSize / 3, gridSize / 5, 0, 0, 2 * Math.PI);
            ctx.fill();
            
            // Detalle en la semilla
            ctx.fillStyle = '#A0522D';
            ctx.beginPath();
            ctx.ellipse(centerX, centerY, gridSize / 4, gridSize / 6, 0, 0, 2 * Math.PI);
            ctx.fill();
        }

        // Mover los pollitos
        function moveChickens() {
            if (isGameOver || (dx === 0 && dy === 0)) return;

            const mainChicken = chickens[0];
            const newTileCount = canvas.width / gridSize;
            const newHead = {
                x: mainChicken.x + dx,
                y: mainChicken.y + dy,
                animating: false
            };

            // Verificar colisi√≥n con las paredes
            if (newHead.x < 0 || newHead.x >= newTileCount || newHead.y < 0 || newHead.y >= newTileCount) {
                endGame();
                return;
            }

            // Verificar colisi√≥n con otros pollitos
            for (let chicken of chickens) {
                if (newHead.x === chicken.x && newHead.y === chicken.y) {
                    endGame();
                    return;
                }
            }

            // Guardar posici√≥n de la cola ANTES de mover (para animaci√≥n de nuevo pollito)
            const tailPosition = chickens.length > 0 ? {
                x: chickens[chickens.length - 1].x,
                y: chickens[chickens.length - 1].y
            } : null;

            // Mover la cabeza
            chickens.unshift(newHead);

            // Verificar si come la semilla
            const ateSeed = newHead.x === seed.x && newHead.y === seed.y;
            
            if (ateSeed) {
                score += 10;
                document.getElementById('score').textContent = score;
                
                // Animaci√≥n al comer
                canvas.classList.add('eating');
                setTimeout(() => {
                    canvas.classList.remove('eating');
                }, 300);
                
                // Crear nuevo pollito desde la cola (donde estaba el √∫ltimo pollito)
                if (tailPosition) {
                    const newChicken = {
                        x: tailPosition.x,
                        y: tailPosition.y,
                        animating: true,
                        animProgress: 0
                    };
                    
                    // A√±adir el nuevo pollito al final
                    chickens.push(newChicken);
                    
                    // Animaci√≥n de nacimiento con efecto de rebote
                    // La animaci√≥n se actualizar√° en cada frame del juego
                    newChicken.animStart = Date.now();
                } else {
                    // Si no hay cola, crear en la posici√≥n del pollito principal
                    const newChicken = {
                        x: mainChicken.x,
                        y: mainChicken.y,
                        animating: true,
                        animProgress: 0
                    };
                    chickens.push(newChicken);
                    
                    // La animaci√≥n se actualizar√° en cada frame del juego
                    newChicken.animStart = Date.now();
                }
                
                document.getElementById('chickenCount').textContent = chickens.length;
                generateSeed();
                
                // Actualizar r√©cord
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('chickenHighScore', highScore);
                    document.getElementById('highScore').textContent = highScore;
                }
            } else {
                // Si no comi√≥, quitar la cola
                chickens.pop();
            }
        }

        // Actualizar animaciones de pollitos
        function updateAnimations() {
            const animDuration = 600; // 600ms
            chickens.forEach(chicken => {
                if (chicken.animating && chicken.animStart) {
                    const elapsed = Date.now() - chicken.animStart;
                    chicken.animProgress = Math.min(elapsed / animDuration, 1);
                    
                    if (chicken.animProgress >= 1) {
                        chicken.animating = false;
                        chicken.animProgress = 1;
                    }
                }
            });
        }

        // Dibujar todo
        function draw() {
            // Limpiar el canvas
            ctx.fillStyle = '#f8f8f8';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Dibujar semilla
            drawSeed();
            
            // Dibujar pollitos
            drawChickens();
        }

        // Bucle principal del juego
        function game() {
            if (!isGameOver) {
                updateAnimations();
                moveChickens();
                draw();
            }
        }

        // Terminar el juego
        function endGame() {
            isGameOver = true;
            clearInterval(gameLoop);
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').classList.add('show');
        }

        // Reiniciar el juego
        function resetGame() {
            chickens = [{ x: 10, y: 10, animating: false }];
            dx = 0;
            dy = 0;
            score = 0;
            isGameOver = false;
            hatchingChicken = null;
            document.getElementById('score').textContent = 0;
            document.getElementById('chickenCount').textContent = 1;
            document.getElementById('gameOver').classList.remove('show');
            generateSeed();
            gameLoop = setInterval(game, 150);
        }

        // Inicializar el juego
        generateSeed();
        gameLoop = setInterval(game, 150);
    </script>
</body>
</html>
